<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            color: white;
        }

        h2 {
            font-size: 4rem;
            margin: 0;
            animation: slideDown 1s ease-out forwards;
        }

        p {
            font-size: 5px;
            margin: 20px 0;
            animation: fadeIn 1.5s ease-in forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }

        .btn-get-started {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #3498DB;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            animation: slideUp 1s ease-out forwards;
            animation-delay: 1s;
            opacity: 0;
        }

        .btn-get-started:hover {
            background-color: #2980B9;
        }

        /* Animations */
        @keyframes slideDown {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    {% include 'public_header.html' %}

    <main class="main">
        <!-- Hero Section -->
        <section id="hero" class="hero section">
            <img src="static/assets/img/Lyriquin.png" alt="">
            <div class="container text-center">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <h2>LYRIQUIN</h2>
                        <p style="color: #fff;">✨ єνєяу мσмєит ιѕ α fяєѕн вєgιииιg ✨</p>
                        <a href="about_me" class="btn-get-started">About Me</a>
                    </div>
                </div>
            </div>
        </section><!-- /Hero Section -->
    </main>

    {% include 'footer.html' %}

</body>
</html>
